<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first portfolio website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- nav bar section start -->
      <nav>
        <div id="container">
            <div>
                <img class="logo-img" src="./images/logo-light.png" alt="logo">
            </div>

            <div>
                <ul class="menu">
                    <li class="menu-item"><a href="#"></a>home</li>
                    <li class="menu-item"><a href="#"></a>about</li>
                    <li class="menu-item"><a href="#"></a>services</li>
                    <li class="menu-item"><a href="#"></a>blog</li>
                    <li class="menu-item"><a href="#"></a>content</li>
                </ul>
            </div>
        </div>
      </nav>
      <!-- nav bar section end -->

      <!-- hero section start -->
      <section>
        <div id="banner-container">
            <div class="banner-text">
                <h1 class="title">Better design for<br>your digital products</h1>
            <p class="description">We are a creative studio specializing in UI/UX design, development and strategy.</p>
            <button class="btn">Explore More</button>
            </div>

            <div class="banner-img">
                <img class="banner-photo" src="./images/banner.png" alt="banner">
            </div>
            
        </div>
      </section>
       <!-- hero section end -->

    <main></main>
    <footer></footer>

</html>
